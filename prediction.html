    /* Modern Reset */
    *,

    /* Dropdown Content */
    .dropdown-content {

      background-color: #1a2d40;
      color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);

    }

    }

    }

    .bar {

      height: 3px;
      width: 25px;
      margin: 3px 0;
    }

        gap: 5px;
      }

        flex-direction: column;
        background-color: #1a2d40;
        position: absolute;
        top: 60px;
        width: 100%;
        left: 0;
        z-index: 1;
        text-align: center;
        padding: 10px 0;
      }

      }

      }

    }

    .prediction-card {

    /* "Another Prediction" Button */
    button {

      background: #2575fc;
      color: #fff;

  <!-- JavaScript for fetching and displaying the prediction -->
 <script>
  const uploadForm = document.getElementById("uploadForm");
  const loadingOverlay = document.getElementById("loadingOverlay");

  uploadForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Show the loading overlay
    loadingOverlay.style.display = "block";

    try {
      const formData = new FormData(uploadForm);

      // 1. Upload the data
      const uploadResponse = await fetch("/upload", {
        method: "POST",
        body: formData,
      });
      const uploadResult = await uploadResponse.json();

      if (uploadResult.success) {
        // 2. Analyze
        const analyzeResponse = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ predictionId: uploadResult.predictionId }),
        });
        const analyzeResult = await analyzeResponse.json();

        if (analyzeResult.success) {
          // 3. Redirect to the prediction details page
          window.location.href = `/predict?id=${uploadResult.predictionId}`;
        } else {
          alert("Analyze failed: " + analyzeResult.error);
          loadingOverlay.style.display = "none";
        }
      } else {
        alert("Upload failed: " + uploadResult.error);
        loadingOverlay.style.display = "none";
      }
    } catch (error) {
      console.error("Error:", error);
      alert("An error occurred. Please try again.");
      loadingOverlay.style.display = "none";
    }
  });
</script><script>
    // Mobile hamburger toggle
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.querySelector(".nav-links");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Dropdown toggle
    function toggleDropdown(button) {
      const dropdownContent = button.parentElement.querySelector(".dropdown-content");
      dropdownContent.style.display =
        dropdownContent.style.display === "block" ? "none" : "block";
    }

    // Close the dropdown if the user clicks outside
    window.onclick = function (event) {
      if (!event.target.matches(".dropbtn")) {
        const dropdowns = document.querySelectorAll(".dropdown-content");
        dropdowns.forEach((dropdown) => {
          if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
          }
        });
      }
    };
  </script>
