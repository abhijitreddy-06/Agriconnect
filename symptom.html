*,

/* Container for Form and Preview */
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 2rem;
  gap: 2rem;
}

/* Form Styling */
form {
  flex: 1 1 300px;
  background: #fff;
  padding: 2rem;
  border-radius: 10px;
  border: 1px solid #e0e0e0;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  transition: transform 0.3s ease;
}

form:hover {
  transform: translateY(-5px);
}

form label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
  color: #555;
}

/* Bigger input boxes and file input with dotted border */
form input[type="file"],
form textarea {
  width: 100%;
  padding: 1rem;
  margin-top: 0.5rem;
  border: 2px dotted #ccc;
  border-radius: 6px;
  transition: border-color 0.3s;
  min-height: 50px;
}

form input[type="file"]:focus,
form textarea:focus {
  border-color: #2575fc;
  outline: none;
}

/* Preferred Language Input Styling: Make it bigger */
form input[type="text"]#language {
  display: block;
  width: 100%;
  padding: 1rem;
  margin-top: 0.5rem;
  border: 2px dotted #ccc;
  border-radius: 6px;
  transition: border-color 0.3s;
  min-height: 50px;
}

form input[type="text"]#language:focus {
  border-color: #2575fc;
  outline: none;
}

/* Speak Button Specific Styling: Forces it to appear on its own line */
#micButton {
  display: block;
  width: 100%;
  margin-top: 2rem;
  padding: 0.75rem 1.5rem;
  background: #2575fc;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease, transform 0.2s;
}

#micButton:hover {
  background: #1e63d1;
  transform: translateY(-2px);
}

/* Preview Styling */
.preview {
  flex: 1 1 300px;
  background: #fff;
  padding: 2rem;
  border-radius: 10px;
  text-align: center;
  border: 1px solid #e0e0e0;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.preview img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.preview img:hover {
  transform: scale(1.05);
}

/* Prediction Card Styling (if needed) */
.prediction-card {
  max-width: 600px;
  margin: 2rem auto;
  padding: 2rem;
  background: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);

/* Generic Button Styling (if needed) */
button {
  margin-top: 1.5rem;
  padding: 0.75rem 1.5rem;
  background: #2575fc;
  color: #fff;
  border: none;

}

}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

    width: 90%;
  }
}

  <script >document.addEventListener("DOMContentLoaded", () => {
      const micButton = document.getElementById("micButton");
      const micStatus = document.getElementById("micStatus");
      const descriptionField = document.getElementById("description");
      const imageInput = document.getElementById("imageInput");
      const imagePreview = document.getElementById("imagePreview");
      const uploadForm = document.getElementById("uploadForm");

      // Image preview functionality
      imageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });

      // Setup speech-to-text using the Web Speech API
      let recognition;
      if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = false;
        recognition.interimResults = false;

        // Update mic status when speech recognition starts
        recognition.addEventListener("start", () => {
          micStatus.innerText = "Listening, please speak...";
        });

        // Clear status when speech recognition ends
        recognition.addEventListener("end", () => {
          micStatus.innerText = "";
        });
      } else {
        micButton.style.display = "none";
      }

      micButton.addEventListener("click", () => {
        if (recognition) {
          recognition.start();
        }
      });

      if (recognition) {
        recognition.addEventListener("result", (e) => {
          const transcript = e.results[0][0].transcript;
          descriptionField.value += transcript;
        });
      }

      // Handle form submission: upload image, description, and language, then analyze
      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(uploadForm);
        try {
          // Upload image, description, and language
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });
          const result = await response.json();
          if (result.success) {
            // Call the analyze endpoint using the returned predictionId
            const analysisResponse = await fetch("/analyze", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ predictionId: result.predictionId }),
            });
            const analysisResult = await analysisResponse.json();
            if (analysisResult.success) {
              // Redirect to the prediction page with the returned predictionId
              window.location.href = `/predict?id=${result.predictionId}`;
            }
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });
    });
</script>
  <script >//navbar
    const hamburger = document.querySelector(".hamburger");

    function toggleDropdown(button) {
      const dropdownContent = button.parentElement.querySelector(".dropdown-content");
      dropdownContent.style.display =
        dropdownContent.style.display === "block" ? "none" : "block";
    }


    // Close the dropdown if the user clicks outside
    window.onclick = function (event) {
      if (!event.target.matches(".dropbtn")) {
        const dropdowns = document.querySelectorAll(".dropdown-content");
        dropdowns.forEach((dropdown) => {
          if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
          }
        });
      }
    };

  
</script>
