<body>

    </div>

    <header>

        <!-- Navigation bar -->

            <!-- Language selection dropdown -->
            <div class="dropdown">

                <div class="dropdown-content">
                    <a href="">English</a>
                    <a href="">Kannada</a>
                </div>
            </div>
            <!-- Sign-up button -->
            <button class="login-btn" onclick="window.location.href='/whichusers'">Sign-up</button>

        </nav>
    </header>
    <!-- Main container for product submission -->
    <div class="container">
        <h1>Sell Your Product</h1>
        <!-- Form to add a new product -->
        <form action="/api/products" method="POST" enctype="multipart/form-data">
            <!-- Product name input -->
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <!-- Product price input -->
            <label for="productPrice">Price (‚Çπ):</label>
            <input type="number" id="productPrice" name="productPrice" required>

            <!-- Product quantity input -->
            <label for="productQuantity">Quantity (Units):</label>
            <input type="number" id="productQuantity" name="productQuantity" required>

            <!-- Product quality selector -->
            <label for="productQuality">Quality:</label>
            <select id="productQuality" name="productQuality" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <!-- Product weight input -->
            <label for="productKg">Weight (kg):</label>
            <input type="number" id="productKg" name="productKg" required>

            <!-- Product description input -->
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>

            <!-- Contact number input -->
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <!-- Product image upload (accepts images from camera or folder) -->
            <label for="productImage">Product Image (Camera or Folder):</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" capture="environment" required>

            <!-- Submit button for the form -->
            <button type="submit">Submit Product</button>
        </form>
    </div>
    <!-- Footer section -->
    <footer class="footer">
